<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-React Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/Logo.svg">
</head>

<body>
    <section id="landing">
        <div class="row">
            <nav>
                <a href="/" class="Logo--link">
                    <img src="assets/Logo.svg" alt="Logo" class="logo">
                    Treact
                </a>
                <div class="nav__links">
                    <ul class="page__links">
                        <li><a href="#" class="page__link">About</a></li>
                        <li><a href="#" class="page__link">Blog</a></li>
                        <li><a href="#" class="page__link">Pricing</a></li>
                        <li><a href="#" class="page__link">Contact Us</a></li>
                    </ul>
                    <ul class="authentication__links">
                        <li><a href="#" class="authentication__link">Login</a></li>
                        <li><a href="#" class="authentication__link--custom purple__button">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <header>
            <div class="container header__container">
                <div class="row header__row">
                    <div class="header__content flex__column">
                        <h1 class="header__title">
                            Beautiful React Templates <span class="purple">for you.</span>
                        </h1>
                        <p class="header__description">
                            Our templates are easy to setup, understand and customize. Fully modular components with a
                            variety of pages and components.
                        </p>
                        <form class="header__email">
                            <input class="header__email--input" type="email" placeholder="Your E-mail Address">
                            <button class="header__email--button purple__button">Get Started</button>
                        </form>
                        <div class="header__customers">
                            <p class="customers--para">
                                OUR TRUSTED CUSTOMERS
                            </p>
                            <figure class="customers__photo">
                                <img src="assets/customers-logo.png" alt="Our Customers" class="customers__photo--img">
                            </figure>
                        </div>
                    </div>
                    <figure class="header__photo">
                        <img src="assets/header-img.svg" alt="" class="header__photo--img">
                    </figure>
                </div>
            </div>
            <!-- <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg"
                class="header__blob">
                <g transform="translate(300,300)">
                    <path
                        d="M176.2,-106.9C208.7,-45.5,201.8,33.5,165.8,99.4C129.9,165.3,65,218.2,-9.2,223.5C-83.4,228.8,-166.9,186.7,-201.6,121.4C-236.4,56.2,-222.6,-32.2,-180.9,-98.9C-139.1,-165.7,-69.6,-210.8,1.2,-211.5C71.9,-212.2,143.8,-168.3,176.2,-106.9Z"
                        fill="#6415ff"></path>
                </g>
            </svg> -->
        </header>
    </section>
</body>

</html>
